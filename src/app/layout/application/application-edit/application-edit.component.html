<form>
    <div class="modal-header">
        <h4 class="modal-title">学生信息</h4>
        <button type="button" class="close" (click)="actionModal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="input-group col-sm-12 col-md-12 col-lg-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">编号</span>
                </div>
                <input type="text" id="modal-id" name="modal-id" [(ngModel)]="application.id" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col-sm-12 col-md-12 col-lg-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">名称</span>
                </div>
                <input type="text" id="modal-name" name="modal-name" [(ngModel)]="application.name" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col-sm-12 col-md-12 col-lg-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">密钥</span>
                </div>
                <input type="text" id="modal-secret" name="modal-secret" [(ngModel)]="application.secret" class="form-control" >
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col-sm-12 col-md-12 col-lg-12">
                <div class="input-group-prepend">
                    <span class="input-group-text">描述</span>
                </div>
                <input type="text" id="modal-desc" name="modal-desc" [(ngModel)]="application.description" class="form-control" >
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="actionModal.dismiss()">取消</button>
        <button type="button" class="btn btn-primary" (click)="save()">保存</button>
    </div>
</form>
