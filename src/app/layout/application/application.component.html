<div style="margin-top: 15px">
    <!--<app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header>-->
    <h4 >应用管理<button class="btn btn-success pull-right" (click)="openModel()">添加</button></h4>
    <div class="row" style="margin-top: 10px">
        <div class="col col-xl-12 col-lg-12">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>id</th>
                    <th>名字</th>
                    <th>密钥</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let application of applications">
                    <td>{{application.id}}</td>
                    <td>{{application.name}}</td>
                    <td>{{application.secret}}</td>
                    <td>{{application.description}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" (click)="openModel(application)">编辑</button>
                        <button style="margin-left: 5px" class="btn btn-sm btn-danger">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
